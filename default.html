<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <script>
    $(document).ready(function() {
        $.get('/default/data', function(data) {
            var tasks = data.tasks;

            $('#tasksList').empty();
            tasks.forEach(function(task) {
                // Had to add this because it kept popping up with a bunch of list items that said null
                if (task !== null) {
                    $('#tasksList').append('<li>' + task + '</li>');
                }
            });
        });
    });
    </script>

    <div class="container">
        <h1>Welcome to the Default Page</h1>
        <ul id="tasksList"></ul>
        <p><a href="/register">Register</a></p>
        <p><a href="/entertasks">Enter Tasks</a></p>
    </div>
    
</body>
</html>
